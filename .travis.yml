env:
  global:
    - secure: AfoHc5tpnYoI2TVGUeE9Xdru+15pd5N4YzO7EWvwmMnrHtNO3retrmKOGpnIyfbP2BeWRTW/z+BI4G0RrfvubjHu2us4wRh6Jq8+UZohBBkM+ldTnyqYHX97q+6ScWBWZGg7dpthd1x/7fmds8dSRzustHUhI7RzPbWEMQH1DGI=
    - OSX=1
  matrix:
    - MAKEFILE=1    URHO3D_64BIT=1 URHO3D_LIB_TYPE=STATIC
    - MAKEFILE=1    URHO3D_64BIT=1 URHO3D_LIB_TYPE=SHARED
    - MAKEFILE=1                   URHO3D_LIB_TYPE=STATIC
    - MAKEFILE=1                   URHO3D_LIB_TYPE=SHARED
    - XCODE=1       URHO3D_64BIT=1 URHO3D_LIB_TYPE=STATIC
    - XCODE=1       URHO3D_64BIT=1 URHO3D_LIB_TYPE=SHARED
    - XCODE=1                      URHO3D_LIB_TYPE=STATIC
    - XCODE=1                      URHO3D_LIB_TYPE=SHARED
    - XCODE=1 IOS=1 URHO3D_64BIT=1 URHO3D_LIB_TYPE=STATIC
    - XCODE=1 IOS=1                URHO3D_LIB_TYPE=STATIC
matrix:
  fast_finish: true
language: objective-c
before_install:
    - export COMMIT_MESSAGE=$(git log --format=%B -n1 HEAD~) && echo $COMMIT_MESSAGE |grep -cq '\[ci skip\]' && export CI_SKIP=1 XCODE= || true
    - bash -c "[ $XCODE ]" && echo $COMMIT_MESSAGE |grep -cq '\[ci package\]' && git fetch --depth=2000 --tags origin $TRAVIS_BRANCH && brew update >/dev/null && export PACKAGE_UPLOAD=1 || true
    - bash -c "[ $XCODE ]" && export RELEASE_TAG=$(git describe --tags --exact-match HEAD~ 2>/dev/null) && bash -c "[ $RELEASE_TAG ]" && export PACKAGE_UPLOAD=1 || true
install:
    - travis_retry brew install cmake
    - bash -c "[ $PACKAGE_UPLOAD ]" && travis_retry brew install doxygen graphviz || true
    - bash -c "[ $XCODE ]" && rvm gemset use global && travis_retry gem install xcodeproj || true
script: bash -c "[ $CI_SKIP ]" || rake travis_ci
after_success: bash -c "[ $PACKAGE_UPLOAD ]" && rake travis_ci_package_upload
